<!-- listar los cupones del sitio -->
<!--namespaces-->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaft.org">

<head>
	<!--incluir themes-->
	<link rel="stylesheet" th:href="@{/css/boostrap/themes/Slate/bootstrap.css}">
	
</head>

<body>

	<div th:insert="navbar.html" role="navigation"></div>
	<main>
		<section class="container">
		
		<div th:insert="alertModificadoExito.html" role="alert"></div>
		
			<h1>Modificar Categoria</h1>
			<form 
				th:class="${#fields.hasErrors()} ? 'row g-3 needs-validation was-validated' : 'row g-3 needs-validation'"
				novalidate
			 	th:object="${CATEGORIA}"
			 	action="#"
			 	th:action="@{/categorias/editar}"
			 	th:method="POST"
			 	>

				<input type="hidden" th:field="*{id}">
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">ID</label>
					<input type="number" class="form-control" 
							id="id" 
							th:field="*{id}"
							disabled>
					<div class="valid-feedback">
						Ok!
					</div>
					
			    	   <div th:if="${#fields.hasErrors('id')}"
				     		th:errors="*{id}"
				     		class="invalid-feedback"> 
			    	</div>
				</div>
				
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">Nombre (*)</label>
					<input type="text" class="form-control" 
							id="nombre" 
							required
							maxlength="50"
							th:field="*{nombre}">
					<div class="valid-feedback">
						Ok!
					</div>
					
			    	   <div th:if="${#fields.hasErrors('nombre')}"
				     		th:errors="*{nombre}"
				     		class="invalid-feedback"> 
			    	</div>
				</div>		
				
				<div class="col-md-4">
					<label for="validationCustom02" class="form-label">Monto (*)</label>
					<input type="number" class="form-control" 
							id="monto" required
							maxlength="50"
							th:field="*{monto}">
					<div class="valid-feedback">
						Ok!
					</div>
					
			    	   <div th:if="${#fields.hasErrors('monto')}"
				     		th:errors="*{monto}"
				     		class="invalid-feedback"> 
			    		</div>
				</div>
				
				 
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Guardar</button>
					<a class="btn btn-primary" th:href="@{/categorias/index}">Volver</a>
				</div>
			</form>
		</section>
	</main>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script>
		document.getElementById("nombre").focus();
</script>
</html>
