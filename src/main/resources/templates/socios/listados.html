<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaft.org">

<head>
	<!--incluir themes-->
	<link rel="stylesheet" th:href="@{/css/boostrap/themes/Slate/bootstrap.css}">
</head>

<body>
	<div th:insert="navbar.html" role="navigation"></div>
	<main>
		<section class="container">
			<h1>Listados de Socios</h1>
			<form class="row g-3 needs-validation" th:method="POST" th:action="@{'/socios/listado/' + ${busqueda}}" novalidate>
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">Ingrese su busqueda</label>
					<input type="text" class="form-control" id="values" placeholder="Escriba aqui" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-2">
					<label for="validationCustom01" class="form-label">Parametro de busqueda</label>
					<select class="form-select" id="values" required>
						<option>Apellido</option>
						<option>Nombre</option>
						<option>DNI</option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="validationCustom01" class="form-label">Titular ?</label>
					<select class="form-select" id="values" required>
						<option>Todos</option>
						<option>Titulares</option>
						<option>Participantes</option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="validationCustom01" class="form-label">Habilitado ?</label>
					<select class="form-select" id="values" required>
						<option>Todos</option>
						<option>Activos</option>
						<option>Inactivos</option>
					</select>
				</div>
				<div class="col-md-2 pt-4">
					<button class="btn btn-primary" type="submit" onclic="cargarDatos()">Buscar</button>
				</div>
			</form>
		</section>
		<section class="container mt-5">
			<table class="table table-striped">
				<!--titulos de la tabla-->
				<tr>
					<th>ID</th>
					<th>Apellido</th>
					<th>Nombre</th>
					<th>Documento</th>
					<th>Titular</th>
					<th>Habilitado</th>
					<th></th>
				</tr>
				<!-- rows -->
				<tr th:each="socio : ${CUPONES}">
					<td th:text="${socio.id}"></td>
					<td th:text="${socio.apellido}"></td>
					<td th:text="${socio.nombre}"></td>
					<td th:text="${socio.numerodocumento}"></td>
					<td th:text="${socio.titular}"></td>
					<td th:text="${socio.habilitado}"></td>
					<td>
						<!-- Button trigger modal -->
						<!--						<button type="button" 
								class="btn btn-danger" 
								data-bs-toggle="modal" 
								data-bs-target="#exampleModal">-->
						<!--						  Eliminar-->
						</button>
					</td>
				</tr>
			</table>
		</section>

	</main>
</body>
<script>
	let datos = document.getElementsByClassName("row g-3 needs-validation");
	//var busqueda = datos.getElementsByClassName("form-control");
	//var inputs = datos.getElementsByClassName("form-select");
	let datosBusqueda= {
			textoIngresado:datos[0].input[0].label,
			parametroBusqueda: datos[1].select[0].option[0].label,
			titular:datos[2].value,
			datohabilitado:datos[3].vale
			
	};
	console.log(datos);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</html>
