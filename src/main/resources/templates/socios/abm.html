<!-- listar los cupones del sitio -->
<!--namespaces-->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaft.org">

<head>
	<!--incluir themes-->
	<link rel="stylesheet" th:href="@{/css/boostrap/themes/Slate/bootstrap.css}">
</head>

<body>
	<div th:insert="navbar.html" role="navigation"></div>
	<main>
		<section class="container">
			<h1>ABM Socios</h1>
			<form class="row g-3 needs-validation" novalidate>
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">ID</label>
					<input type="num" class="form-control" id="validationCustom01" value="Id" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-4">
					<label for="validationCustom02" class="form-label">Apellido</label>
					<input type="text" class="form-control" id="validationCustom02" value="Otto" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-4">
					<label for="validationCustom02" class="form-label">Numero de documento</label>
					<input type="num" class="form-control" id="validationCustom02" value="" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-4">
					<label for="validationCustom02" class="form-label">Fecha de Nacimiento</label>
					<input type="date" class="form-control" id="validationCustom02" value="Otto" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
						<div class="col-md-4">
					<label for="validationCustom02" class="form-label">Sexo</label>
					<select class="form-select" id="validationCustom02" value="" required>
							<option selected disabled value="">Choose...</option>
							<option>F</option>
							<option>M</option>
							<option>X</option>
					</select>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-4">
				    <label for="validationCustomUsername" class="form-label">Email</label>
				    <div class="input-group has-validation">
				      <span class="input-group-text" id="inputGroupPrepend">@</span>
				      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				      <div class="invalid-feedback">
				        Please choose a username.
					  </div>
					</div>
				</div>
				<div class="col-md-4">
					<label for="validationCustom02" class="form-label">Telefono</label>
					<input type="num" class="form-control" id="validationCustom02" value="" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				
				<div class="col-md-9">
					<label for="validationCustom03" class="form-label">Direccion</label>
					<input type="text" class="form-control" id="validationCustom03" required>
					<div class="invalid-feedback">
						Please provide a valid city.
					</div>
				</div>
				<div class="col-md-6">
					<label for="validationCustom03" class="form-label">Localidad</label>
					<input type="text" class="form-control" id="validationCustom03" required>
					<div class="invalid-feedback">
						Please provide a valid city.
					</div>
				</div>
				<div class="col-md-3">
					<label for="validationCustom04" class="form-label">Provincia</label>
					<select class="form-select" id="validationCustom04" required>
						<option selected disabled value="">Choose...</option>
						<option>SANTA FE</option>
						<option>CORDOBA</option>
						<option>SANTIAGO DEL ESTERO</option>
					</select>
					<div class="invalid-feedback">
						Please select a valid state.
					</div>
				</div>
				<div class="col-md-3">
					<label for="validationCustom05" class="form-label">Codigo Postal</label>
					<input type="text" class="form-control" id="validationCustom05" required>
					<div class="invalid-feedback">
						Please provide a valid zip.
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Buscar</button>
				</div>
			</form>
		</section>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</html>
